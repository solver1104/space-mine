<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
  <style>
   .button{
    background-color:white;
    color:black;
    border: 2px solid black;
    text-align:center;
    font-size:20px;
    transition-duration:0.8s;
    padding: 16px 32px;
    float:left;
    border-radius:4px;
    margin: 4px;
   }
   
   .button:hover{
    background-color:black;
    color:white;
    cursor:pointer;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    border-radius:16px;
   }
   .button:active{
    border:2px solid black;
    background-color:black;
   }
   .button:active:after{
    border:2px solid green;
   }
   .button1{
    border: 2px solid orange;
   }
   .button1:hover{
    background-color:orange;
   }
   .button1:active{
    background-color:black;
   }
   .button1:active:after{
    border:2px solid orange;
   }
   .button2{
    color:blue;
    border: 2px solid blue;
   }
   .button2:hover{
    background-color:blue;
   }
   .button2:active{
    background-color:black;
   }
   .button2:active:after{
    border:2px solid blue;
   }
   .button3{
    color:red;
    border: 2px solid red;
   }
   .button3:hover{
    background-color:red;
   }
   .button3:active{
    background-color:black;
   }
   .button3:active:after{
    border:2px solid red;
   }
   .header {
    background-position: center center;
    background-size: cover;
    background-image: url('asteroid.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    padding: 345px;
    text-align: center;
    color: white;
    font-size: 72px;
   }
   .navbar{
    overflow: hidden;
    padding: 10px;
    background: #CDCDCD;
    position: fixed;
    top: 0;
    width: 100%;
   }
  </style>
  <title>
   Button Testing
  </title>
 </head>
 <body>
  <div class = "navbar">
   <a href = "https://space-mine.herokuapp.com/index.html"><button class = "button">Redirect</button></a>
  </div>
  <div class = "header">
   <p>
    Mining: A Futuristic Approach
   </p>
  </div>
  <p>TESTING</p>
 </body>
</html>
